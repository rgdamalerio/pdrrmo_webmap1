<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/styledLayerControl.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>ISOLATION FACILITY OF AGUSAN DEL NORTE</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/styledLayerControl.js"></script>
        <script src="data/IsolationFacility_1.js"></script>
        <script src="data/HealthClusterCases_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }

        var goggleEarth = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            maxZoom: 28
        });
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        
        var map = L.map('map', {
            zoomControl:true, maxZoom:21, minZoom:1,layers: [goggleEarth,osm]
        }).fitBounds([[8.61886472731,124.551423245],[9.59311457731,126.358928305]]);

        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>ISOLATION FACILITY OF AGUSAN DEL NORTE</h2>';
        };
        title.addTo(map);
        
        L.control.scale({
            metric: true,
            imperial: false,
            position: 'bottomleft'
        }).addTo(map);
        
            
        var bounds_group = new L.featureGroup([]);

        function pop_IsolationFacility_1(feature, layer) {
            layer.on({              
                    mouseover: highlightFeature,               
            });
            var popupContent = '<table class="space-bottom0 marker-properties">\
                    <tr>\
                        <td colspan="2"><strong>NAME OF FACILITY</strong><br />' + (feature.properties['FACILITY'] !== null ? Autolinker.link(String(feature.properties['FACILITY'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LGU</th>\
                        <td>' + (feature.properties['LGU'] !== null ? Autolinker.link(String(feature.properties['LGU'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADDRESS</th>\
                        <td>' + (feature.properties['ADDRESS'] !== null ? Autolinker.link(String(feature.properties['ADDRESS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BED CAPACITY</th>\
                        <td>' + (feature.properties['BED CAPACI'] !== null ? Autolinker.link(String(feature.properties['BED CAPACI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOOD FUNDS</th>\
                        <td>' + (feature.properties['FOOD FUNDS'] !== null ? Autolinker.link(String(feature.properties['FOOD FUNDS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMAGE'] !== null ? '<img src="' + String(feature.properties['IMAGE']) + '" style="width: 250px;">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400, maxWidth: 800});           
        }

        function style_IsolationFacility_1_0() {
            return {
                pane: 'pane_IsolationFacility_1',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
        }
        map.createPane('pane_IsolationFacility_1');
        map.getPane('pane_IsolationFacility_1').style.zIndex = 401;
        map.getPane('pane_IsolationFacility_1').style['mix-blend-mode'] = 'normal';
        var layer_IsolationFacility_1 = new L.geoJson(json_IsolationFacility_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_IsolationFacility_1',
            onEachFeature: pop_IsolationFacility_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                var iconOptions = L.icon({
                    iconUrl: 'markers/icons8-isolation-48.png',
                    iconSize:     [45, 45], // size of the icon
                });
                return L.marker(latlng,{icon: iconOptions});
            },
        });

        var cluster_IsolationFacility_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_IsolationFacility_1.addLayer(layer_IsolationFacility_1);

        bounds_group.addLayer(cluster_IsolationFacility_1);

        //cluster_IsolationFacility_1.addTo(map);
        
        function pop_HealthClusterCases_2(feature, layer) {
            layer.on({
                /*
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },*/
                
                mouseover: highlightFeature,
            });    
            var popupContent = '<table class="space-bottom0 marker-properties">\
                    <tr>\
                        <td class="lgu_name" colspan="2"><strong>' + (feature.properties['LGU'] !== null ? Autolinker.link(String(feature.properties['LGU'])) : '') + '</strong></td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PUM-ONGOING 14-DAY HOME QUARANTINE</th>\
                        <td>' + (feature.properties['PUM-ONGOIN'] !== null ? Autolinker.link(String(feature.properties['PUM-ONGOIN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PUM-ONGOING 14-DAY FACILITY QUARANTINE</th>\
                        <td>' + (feature.properties['PUM-ONGO_1'] !== null ? Autolinker.link(String(feature.properties['PUM-ONGO_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL ACCUMULATED PUMs</th>\
                        <td>' + (feature.properties['TOTAL ACCU'] !== null ? Autolinker.link(String(feature.properties['TOTAL ACCU'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PUMS WHO COMPLETED 14-DAY QUARANTINE</th>\
                        <td>' + (feature.properties['PUMS WHO C'] !== null ? Autolinker.link(String(feature.properties['PUMS WHO C'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUSPECTED: MILD CASES</th>\
                        <td>' + (feature.properties['SUSPECTED_'] !== null ? Autolinker.link(String(feature.properties['SUSPECTED_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SUSPECTED: SEVERE CASES (ADMITTED)</strong><br />' + (feature.properties['SUSPECTE_1'] !== null ? Autolinker.link(String(feature.properties['SUSPECTE_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SUSPECTED: CRITICAL CASES (ADMITTED)</strong><br />' + (feature.properties['SUSPECTE_2'] !== null ? Autolinker.link(String(feature.properties['SUSPECTE_2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL SUSPECTED CASES</th>\
                        <td>' + (feature.properties['TOTAL SUSP'] !== null ? Autolinker.link(String(feature.properties['TOTAL SUSP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUSPECTED CASES WHO COMPLETED THE 14-DAY QUARANTINE AND HAVE RECOVERED</th>\
                        <td>' + (feature.properties['SUSPECTED'] !== null ? Autolinker.link(String(feature.properties['SUSPECTED'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROBABLE: MILD CASES</th>\
                        <td>' + (feature.properties['PROBABLE_'] !== null ? Autolinker.link(String(feature.properties['PROBABLE_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROBABLE: SEVERE CASES (ADMITTED)</th>\
                        <td>' + (feature.properties['PROBABLE_1'] !== null ? Autolinker.link(String(feature.properties['PROBABLE_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROBABLE: CRITICAL CASES (ADMITTED)</th>\
                        <td>' + (feature.properties['PROBABLE_2'] !== null ? Autolinker.link(String(feature.properties['PROBABLE_2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL PROBABLE CASES</th>\
                        <td>' + (feature.properties['TOTAL PROB'] !== null ? Autolinker.link(String(feature.properties['TOTAL PROB'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROBABLE CASES WHO COMPLETED THE 14-DAY QUARANTINE AND HAVE RECOVERED</th>\
                        <td>' + (feature.properties['PROBABLE C'] !== null ? Autolinker.link(String(feature.properties['PROBABLE C'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONFIRMED SYMPTOMATIC: MILD CASES</th>\
                        <td>' + (feature.properties['CONFIRMED'] !== null ? Autolinker.link(String(feature.properties['CONFIRMED'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONFIRMED SYMPTOMATIC: SEVERE CASES</th>\
                        <td>' + (feature.properties['CONFIRME_1'] !== null ? Autolinker.link(String(feature.properties['CONFIRME_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONFIRMED SYMPTOMATIC: CRITICAL CASES</th>\
                        <td>' + (feature.properties['CONFIRME_2'] !== null ? Autolinker.link(String(feature.properties['CONFIRME_2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONFIRMED ASYMPTOMATIC</th>\
                        <td>' + (feature.properties['CONFIRME_3'] !== null ? Autolinker.link(String(feature.properties['CONFIRME_3'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL CONFIRMED CASES</th>\
                        <td>' + (feature.properties['TOTAL CONF'] !== null ? Autolinker.link(String(feature.properties['TOTAL CONF'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RECOVERIES FROM CONFIRMED CASES</th>\
                        <td>' + (feature.properties['RECOVERIES'] !== null ? Autolinker.link(String(feature.properties['RECOVERIES'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEATHS FROM SUSPECTED CASES</th>\
                        <td>' + (feature.properties['DEATHS FRO'] !== null ? Autolinker.link(String(feature.properties['DEATHS FRO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEATHS FROM PROBABLE CASES</th>\
                        <td>' + (feature.properties['DEATHS F_1'] !== null ? Autolinker.link(String(feature.properties['DEATHS F_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEATHS FROM CONFIRMED CASES</th>\
                        <td>' + (feature.properties['DEATHS F_2'] !== null ? Autolinker.link(String(feature.properties['DEATHS F_2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL DEATHS</th>\
                        <td>' + (feature.properties['TOTAL DEAT'] !== null ? Autolinker.link(String(feature.properties['TOTAL DEAT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMAGE'] !== null ? '<img src="' + String(feature.properties['IMAGE']) + '" style="width: 250px;">' : '') + '</td>\
                    </tr>\
                </table>';
            
                
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HealthClusterCases_2_0() {
            return {
                pane: 'pane_HealthClusterCases_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,1,255,1.0)',
            }
        }
        map.createPane('pane_HealthClusterCases_2');
        map.getPane('pane_HealthClusterCases_2').style.zIndex = 402;
        map.getPane('pane_HealthClusterCases_2').style['mix-blend-mode'] = 'normal';
        var layer_HealthClusterCases_2 = new L.geoJson(json_HealthClusterCases_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_HealthClusterCases_2',
            onEachFeature: pop_HealthClusterCases_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                var iconOptions = L.icon({
                    iconUrl: 'markers/icons8-lgu-48.png',
                    iconSize:     [45, 45],
                });
                return L.marker(latlng,{icon: iconOptions});
            },
        });
        var cluster_HealthClusterCases_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_HealthClusterCases_2.addLayer(layer_HealthClusterCases_2);

        bounds_group.addLayer(cluster_HealthClusterCases_2);

       var baseMaps = [
                        { 
                            groupName : "Base Maps",
                            expanded : true,
                            layers    : {
                                "Google Earth": goggleEarth,
                                "OSM": osm
                            }
                        }					
        ];
        var overlays = [
                            {
                                groupName : "FACILITY",
                                expanded  : true,
                                layers    : { 
                                    '<img src="legend/icons8-lgu-48.png" /> LGU': cluster_HealthClusterCases_2,
                                    '<img src="legend/IsolationFacility_1.png" /> Isolation Facility': cluster_IsolationFacility_1
                                }	
                            }						 
        ];
        var options = {
            container_width 	: "300px",
            container_maxHeight : "350px", 
            group_maxHeight     : "100%",
            exclusive       	: false,
            collapsed           :false
        };
        var control = L.Control.styledLayerControl(baseMaps, overlays, options);
	    map.addControl(control);
        
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeter',
            secondaryAreaUnit: 'sqkilometer',
            position: 'topleft'
        });
        measureControl.addTo(map);    

        var searchControl = new L.Control.Search({
            layer: bounds_group,
            propertyName: 'NAME',
            initial: false,
            moveToLocation: function(latlng, title, map) {
                var corner1 = L.latLng(latlng.lat, latlng.lng)
                map.flyTo(corner1,19);
                L.popup().setLatLng(corner1)
                .setContent('<h1>'+title+'</h1>')
                .openOn(map);

            }
        });

        map.addControl( searchControl );
        
       
        </script>
    </body>
</html>
